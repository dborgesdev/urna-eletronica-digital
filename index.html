<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Eleições Gerais (Brasil)</title>
</head>
<body>
    <header>
        <h1 class="header__title">Simulador de Votação<br/>Eleições Gerais (Brasil)</h1>
    </header>
    <main>
        <div class="urna">
            <div class="urna__screen">
                <div class="urna__screen__header">
                    <div class="screen__header-left"></div>
                    <div class="screen__header-center"></div>
                    <div class="screen__header-right"></div>
                </div>
                <div class="urna__screen__main">
                    <div class="screen__office"></div>
                    <div class="screen__number">
                        <div class="screen__label">Número: </div>
                        <div class="screen__data">
                            <div class="screen__number__input"></div>
                            <div class="screen__number__input"></div>
                        </div>
                    </div>
                    <div class="screen__name">
                        <div class="screen__label">Nome: </div>
                        <div class="screen__data"></div>
                    </div>
                    <div class="urna__screen__party">
                        <div class="screen__label">Partido: </div>
                        <div class="screen__data"></div>
                    </div>
                    <div class="urna__screen__vice1">
                        <div class="screen__label">1º Suplente: </div>
                        <div class="screen__data"></div>
                    </div>
                    <div class="urna__screen__vice2">
                        <div class="screen__label">2º Suplente: </div>
                        <div class="screen__data"></div>
                    </div>
                    <div class="urna__screen__alert"></div>
                </div>
                <div class="urna__screen__footer">
                    <div class="screen__footer__l1"></div>
                    <div class="screen__footer__l2"></div>
                    <div class="screen__footer__l3"></div>
                </div>
                <div class="urna__screen__holder-photo"></div>
                <div class="urna__screen__vice-photo"></div>
            </div>
            <div class="urna__keyboard">
                <div class="urna__keyboard__numbers">
                    <div class="urna__keyboard__number-button">1</div>
                    <div class="urna__keyboard__number-button">2</div>
                    <div class="urna__keyboard__number-button">3</div>
                    <div class="urna__keyboard__number-button">4</div>
                    <div class="urna__keyboard__number-button">5</div>
                    <div class="urna__keyboard__number-button">6</div>
                    <div class="urna__keyboard__number-button">7</div>
                    <div class="urna__keyboard__number-button">8</div>
                    <div class="urna__keyboard__number-button">9</div>
                    <div class="urna__keyboard__number-button">0</div>
                </div>
                <div class="urna__keyboard__actions">
                    <div class="urna__keyboard__blank">BRANCO</div>
                    <div class="urna__keyboard__correct">CORRIGE</div>
                    <div class="urna__keyboard__confirm">CONFIRMA</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
